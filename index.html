<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Demo</title>
    <style>
        i {
            font-size: 75px;
        }

        a {
            text-decoration: none !important;
        }

        .speech {
            border: 1px solid #DDD;
            width: 300px;
            padding: 0;
            margin: 0
        }

        .speech input {
            border: 0;
            width: 240px;
            display: inline-block;
            height: 30px;
        }

        .speech img {
            float: right;
            width: 40px
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3 mt-2 text-center text-black">
                    <i class="fas fa-undo-alt"></i>
                    <br>
                    <a href="#" class="text-dark">15 Day's Return</a>
                </div>
                <div class="col-md-3 mt-2 text-center text-black">
                    <i class="fas fa-shipping-fast"></i> <br>
                    <a href="#" class="text-dark">Shipping in 24 Hour</a>
                </div>
                <div class="col-md-3 mt-2 text-center text-black">
                    <i class="fas fa-certificate"></i> <br>
                    <a href="#" class="text-dark">Orginal Product</a>
                </div>
                <div class="col-md-3 mt-2 text-center text-black">
                    <i class="fas fa-hand-holding-medical"></i> <br>
                    <a href="#" class="text-dark">Liftime Maintenance</a>
                </div>

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="q" id="transcript" class="form-control" placeholder="Speak" onclick="record()" />
                </div>
            </div>
        </div>
    </section>
    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";
            recognition.onresult = function (event) {
                console.log(event);
                document.getElementById('transcript').value = event.results[0][0].transcript;
            }
            recognition.start();
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
